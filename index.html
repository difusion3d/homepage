<html>
  <head>
    <author style = "display:none;">Nick Kreissler</author>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
  </head>
  <body>
    <div>
      <nav id = "menu"  class = "navbar navbar-light bg-light">
        <a style = "margin-left:5px;margin-top:10px;"><i class = "fa fa-2x fa-bars"></i></a> 
      </nav>
      <nav id = "menu2" style = "margin-left:0%;display:none;" class = "navbar navbar-light bg-light">
        <a style = "margin-left:5px;margin-top:10px;"><i class = "fa fa-2x fa-bars"></i></a> 
      </nav>
      <div class = "row">
        <div class = "col-4" id = "box" style="height:100%;display:none;background-color: grey;"></div>
        <div id = "body" class = "col-8">
          <h1>Hello world whatsup</h1>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.1.0.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script>
      $(document).ready( function() {
        $('#menu').click( () => {$('#menu').hide();$('#menu2').show();$('#body').attr('style','margin-left:35%').attr('style','z-index:0');$('#box').fadeIn("slow")})
        $('#menu2').click( () => {$('#menu').show();$('#menu2').hide();$('#box').fadeOut("slow")})
        
        
      })
       
    </script>
  </body>
</html>
